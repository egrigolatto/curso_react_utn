<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

        <h2>Solicitud de Contacto</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="dni">DNI:</label>
            <input type="number" id="dni" name="dni" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono" name="telefono" required>


            <label for="tipo-seguro">Tipo de seguro:</label>
            <select id="tipo-seguro" name="tipo-seguro" required>
                <option disabled selected value>Tipo de seguro</option>
                <option value="Basico">Básico - $500</option>
                <option value="Intermedio">Intermedio - $1000</option>
                <option value="Premium">Premium - $1500</option>
            </select>

            <input type="submit" value="Solicitar Contacto">
        </form>
    </div>
</body>
</html>
